<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机桌面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .time {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            width: 80%;
            justify-content: space-around;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #333;
	    display: flex;
        }
        .toast{
            background-color: rgb(204 204 204 / 50%);
            position: absolute;
            bottom: 50px;
            border-radius: 10px;
            height: 50px;
            width: 200px;
            text-align: center;
        }
        iframe{
	    width: 100%;
	    height: 100%;
	    border: none; /* 移除iframe的边框 */
	}
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
	.back{
	    float:left;
            width: 50px;
            height: 50px;
	}
	.downMenu{
	    position: absolute;
	    top: 0;
	    right: 0;
	    width: 50%;
            height: 10%;
	}
	.Controls{
	    backdrop-filter: blur(4px);
	    position: absolute;
	    right: 0;
	    top: 0;
	    background: rgba(76, 175, 80, 0);
	    /*height: 60%;*/
	    width: 50%;
	    border-radius: 15%;
	    box-shadow: -10px 5px 5px rgb(226, 226, 226, 0.6);
	}
    </style>
</head>
<body style="background-image:url(images/default_wallpaper.png);background-size:100% 100%;">
    <img src="image3.svg" class="back" id="bk" onclick="home();" style="display:none;"></img>
    <div class="time" id="time"></div>
    <div class="icons" id="icons">
        <div class="icon" onclick="openApp('MMS.html')">短信</div>
        <div class="icon" onclick="openApp('Files.html')">文件</div>
        <div class="icon" onclick="openApp('Settings.html')">设置</div>
    </div>
    <a href="javascript:ControlCenter();" class="downMenu"></a>
    <div id="toast" class="toast" style="display:none" title="app"></div>
    <iframe src=""style="display:none" id="app"></iframe>
    <div class="Controls" id="Menu"></div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }
        var toast = document.getElementById('toast');
        var app = document.getElementById('app');
        function openApp(appname) {
            app.style.display="flex";
            app.src = appname;
            document.getElementById("icons").style.display = "none";
	    document.getElementById("bk").style.display = "flex";
            // 这里可以添加打开对应应用的逻辑，比如使用window.location或其他方式
        }
	function home() {
            app.style.display="none";
	    document.getElementById("bk").style.display = "none";
            document.getElementById("icons").style.display = "flex";
            // 这里可以添加打开对应应用的逻辑，比如使用window.location或其他方式
        }	function ControlCenter(){
	    document.getElementById("Menu").style.height="0%";
	    for(i = 1; i <= 61; i++){
		document.getElementById("Menu").style.height= i.toString() + "%";
	    }
	}
        function NoneDock(){
            document.getElementById("under_control").style.opacity = 0.45;
        }
        setInterval(updateTime, 1000);
        updateTime(); // 立即显示一次当前时间
    </script>
    <div id="under_control" style="position: absolute; bottom: 0; flex-end; width: 100%; height: 40px; background-color: white;">
        
    </div>
</body>
</html>
